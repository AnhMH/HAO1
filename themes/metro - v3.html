<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="themes/metro - v3.min.css" />
        <script src="js/default.js"></script>        
        <title>%%title%%</title>
        %%head%%
    </head>
    <body> 
        <div id="container">
            <div class="app-bar" data-role="appbar">
                <a href="./"><img src="%%logo%%" style="max-height: 2.8rem; margin: 0.2rem" /></a> 
                <div class="app-bar-pullbutton automatic"></div> 
                <ul class="app-bar-menu place-right capitalize font-ultra-bold" data-flexdirection="reverse">
                    %%menu%%
                </ul>                              
            </div>
            <div class="grid" style="margin-bottom: 0;">
                <div class="row cells7">
                    <div class="cell"></div>
                    <div id="text" class="cell colspan5 main">
                        <div class="padding20">
                            <h3 class="heading">%%h1%%</h3>
                            <div class="content ">%%p%%</div>
                        </div>                        
                    </div>
                    <div class="cell"></div>
                </div>
            </div><br />
            <div id="footer" class="app-bar footer align-center container-full"><small>%%footer%%</small></div>
        </div>        
        <script src="themes/metro - v3.min.js"></script>
    </body>
</html>
